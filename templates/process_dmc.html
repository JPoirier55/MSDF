{% extends "index.html" %}
{% block content %}
    <h1>DMC COLOR CONVERT</h1>
    <h2>Files</h2>
    <table>
        {% for file in file_urls %}
            <tr>
                <td>
                    <a href="/{{ file }}" >{{ file }}</a>
                </td>
                <td>
                    <button onclick='process_dmc("{{ file }}")'>Process</button>
                </td>
            </tr>
        {% endfor %}
    </table>
    <h2>Converted</h2>
    <table>
        {% for file in processed %}
            <tr>
                <td>
                    <a href="/{{ file }}" >{{ file }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <script>
        function process_dmc(filename){
            console.log(filename);
            $.ajax({url: "/api/process_dmc?filename=" + filename, success: function(result){
                    $("#div1").html(result);
                }});
        }
    </script>
{% endblock %}
